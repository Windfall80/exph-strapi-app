
<div class="wrapper">
  <app-header [snav]="snav" [sidebar]="sidebar"></app-header>
  <mat-sidenav-container class="app-main-drawer" [hasBackdrop]="false">
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="true" [fixedTopGap]="100">
      <app-side-nav *ngIf="sidebar == 'nav'"></app-side-nav>
      <app-side-search *ngIf="sidebar == 'search'"></app-side-search>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
      <div class="flex-spacer"></div>
      <footer class="footer-bg"></footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
