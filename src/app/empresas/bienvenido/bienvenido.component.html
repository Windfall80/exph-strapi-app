<div class="container mt-5">
  <mat-card class="app-modal-shadow text-center p-5">
    <h2>¡Felicidades ahora formas parte de Exphotel Hive</h2>
    <p>A partir de este momento puedes utilizar la plataforma ,si tienes algún problema visita nuestra página de ayuda.</p>

    <ng-container *ngIf="videoConfig && videoConfig.value">
      <!--<iframe class="mt-3" width="560" height="315" src="https://www.youtube.com/embed/1ozGKlOzEVc" frameborder="0" allowfullscreen></iframe>-->
      <video width="560" height="315" controls>
        <source [src]="publicUrl(videoConfig.value)" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </ng-container>

    <a mat-raised-button color="accent" class="btn-round btn-sm mt-4" routerLink="/empresas">Ir a mi panel de usuario</a>
  </mat-card>

</div>
